<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
   <link rel="stylesheet" href="formm.css">
     
</head>
<body>
    <div class="container">
        <form action="" id="contactForm">
            <h1>Contact Form</h1>
            <p class="p">Please fill all the fields in the form</p>
            <label>
                <p>Your Name:*</p>
                <input type="text" id="name" required placeholder="Your Full Name">
            </label>
            <p>Your Email:</p>
            <input type="email" id="email" name="email" placeholder="Valid Email Address" required>
            <p>Message:</p>
            <textarea id="message" name="message" rows="5" cols="20" placeholder="Your Message To Us"></textarea>
            <p>Subject:</p>
            <input type="text" id="subject" required placeholder="Job Inquiry">
            <div class="submit">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
 	   <script src="formm.js"></script>
</body>
</html>
